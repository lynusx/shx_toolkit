name: Build Windows Installer

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: 1.1.0)'
        required: false
        default: ''

env:
  FLUTTER_VERSION: '3.10.8'

jobs:
  # 构建 Windows 应用
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        
    - name: Enable Windows Desktop
      run: flutter config --enable-windows-desktop
      
    - name: Get dependencies
      run: flutter pub get
      
    - name: Analyze project
      run: flutter analyze lib/ --fatal-infos
      
    - name: Run tests
      run: flutter test || echo "No tests found"
      
    - name: Build Windows Release
      run: flutter build windows --release
      
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-release-${{ github.run_id }}
        path: build/windows/x64/runner/Release/
        retention-days: 7
        
  # 创建安装包
  create-installer:
    needs: build-windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-release-${{ github.run_id }}
        path: build/windows/x64/runner/Release/
        
    - name: Setup Inno Setup
      run: |
        choco install innosetup -y
        
    - name: Extract Version
      id: version
      shell: pwsh
      run: |
        # 从标签获取版本号
        if ($env:GITHUB_REF -match 'refs/tags/v(.+)') {
          $version = $matches[1]
        } 
        # 从手动输入获取版本号
        elseif ($env:INPUT_VERSION) {
          $version = $env:INPUT_VERSION
        }
        # 从 pubspec.yaml 获取版本号
        else {
          $content = Get-Content pubspec.yaml -Raw
          if ($content -match 'version:\s*([0-9]+\.[0-9]+\.[0-9]+)') {
            $version = $matches[1]
          } else {
            $version = '1.0.0'
          }
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        Write-Host "Building version: $version"
      env:
        INPUT_VERSION: ${{ github.event.inputs.version }}
        
    - name: Update Version in Inno Setup Script
      shell: pwsh
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $content = Get-Content installer/windows_setup.iss -Raw
        $content = $content -replace '#define MyAppVersion "[0-9]+\.[0-9]+\.[0-9]+"', "#define MyAppVersion `"$version`""
        Set-Content installer/windows_setup.iss $content -NoNewline
        
    - name: Create Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer/windows_setup.iss
        
    - name: Rename Installer with Version
      shell: pwsh
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $oldName = "build/installer/SHX_Toolkit_Setup_v$version.exe"
        $newName = "build/installer/SHX_Toolkit_Setup_v${version}_x64.exe"
        if (Test-Path $oldName) {
          Rename-Item $oldName $newName
        }
        
    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer-${{ github.run_id }}
        path: build/installer/*.exe
        retention-days: 30
        
  # 创建 GitHub Release
  release:
    needs: create-installer
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: Download Installer
      uses: actions/download-artifact@v4
      with:
        name: windows-installer-${{ github.run_id }}
        path: installer/
        
    - name: Get Release Notes
      id: release_notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: SHX Toolkit v${{ steps.release_notes.outputs.VERSION }}
        body: |
          ## SHX Toolkit v${{ steps.release_notes.outputs.VERSION }}
          
          ### Windows 安装包
          
          下载 `SHX_Toolkit_Setup_v${{ steps.release_notes.outputs.VERSION }}_x64.exe` 进行安装。
          
          ### 系统要求
          - Windows 10 (版本 1803+) 或 Windows 11
          - 64 位系统
          
          ### 功能特性
          - 图片拷贝工具
          - 离线EL图片收集
          - 自定义脏污类型
          - 线别配置管理
          
          ### 安装说明
          1. 下载安装包
          2. 双击运行安装程序
          3. 按向导完成安装
          4. 从开始菜单或桌面快捷方式启动
          
        files: installer/*.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
